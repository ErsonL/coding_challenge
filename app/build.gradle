apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.wei.challenge.cartrack"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // Enables data binding.
    dataBinding {
        enabled = true
    }
    androidExtensions {
        experimental = true
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$version_kotlin"
    implementation "androidx.appcompat:appcompat:$version_appcompat"

    // Android KTX
    implementation "androidx.core:core-ktx:$version_core"

    //Page Lib
    implementation "androidx.paging:paging-rxjava2:$version_paging"
    implementation "androidx.paging:paging-runtime:$version_paging"


    // Dagger2 core
    implementation "com.google.dagger:dagger:$version_dagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$version_dagger"
    kapt "com.google.dagger:dagger-compiler:$version_dagger"
    kapt "com.google.dagger:dagger-android-processor:$version_dagger"
    // Dagger Android
    implementation "com.google.dagger:dagger-android:$version_dagger"
    implementation "com.google.dagger:dagger-android-support:$version_dagger"
    annotationProcessor "com.google.dagger:dagger-android-processor:$version_dagger"

    // Material UI
    implementation "com.google.android.material:$version_material_design"
    implementation "androidx.constraintlayout:constraintlayout:$version_constraint_layout"
    implementation "androidx.recyclerview:recyclerview:$version_recycler_view"
    implementation "com.hbb20:ccp:$version_country_picker"

    //Google Map
    implementation "com.google.android.gms:play-services-maps:$version_map"


    // Room and Lifecycle dependencies
    implementation "androidx.room:room-runtime:$version_room"
    implementation "androidx.appcompat:appcompat:$version_appcompat"
    kapt "androidx.room:room-compiler:$version_room"
    implementation "androidx.lifecycle:lifecycle-extensions:$version_lifecycle_extensions"
    implementation "androidx.room:room-rxjava2:$version_room"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$version_retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$version_retrofit"
    implementation "io.reactivex.rxjava2:rxandroid:$version_rxandroid"

    implementation "com.jakewharton.timber:timber:$version_timber"
    implementation 'com.facebook.stetho:stetho:1.5.1'

    // Testing
    testImplementation "junit:junit:$version_junit"
    testImplementation "androidx.room:room-testing:$version_room"

    androidTestImplementation 'com.google.code.findbugs:jsr305:1.3.9'
    androidTestImplementation "androidx.test:runner:$version_androidx_test"
    androidTestImplementation "androidx.test:rules:$version_androidx_test"
    androidTestImplementation "androidx.test.ext:junit:$version_androidx_test_ext"
    androidTestImplementation "androidx.test.ext:truth:$version_androidx_test_ext"
    androidTestImplementation "androidx.test.ext:junit-ktx:$version_androidx_test_ext"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-intents:$espresso_version"



}
